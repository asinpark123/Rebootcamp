<!-- For accessibility, accessibility software relies on label tags to read out the content of the website -->
<!-- If we have identical attributes under 'for' in label tag and 'id' in inputs, then the accessibility software
will be able to correlate the two tags, which means inputs don't have to be nested inside lable tags -->

        <form>
            <label for="username">Username:</label>
            <input id="username" type="text"  placeholder="Username">
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Password">
            <input type="submit">
        </form>
    </body>
