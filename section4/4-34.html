<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
    </head>

    <body>
        <h1>Login</h1>
<!-- Action - where the form sends the data to -->
<!-- Method - what HTTP method (get/post) GET is default method -->
<!-- Forms are block type tags -->
<!-- We can give a name to each piece of form data we send -->
        <form>
            <input name="username" type="text"  placeholder="Username">
            <input name="password" type="password" placeholder="Password">
            <input type="submit">
        </form>
    </body>

</html>
