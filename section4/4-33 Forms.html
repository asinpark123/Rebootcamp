<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Demo</title>
    </head>

    <body>

<!-- Action - where the form sends the data to -->
<!-- Method - what HTTP method (get/post) -->
<!-- Forms are block type tags -->
        <form action="">
            <input type="text"  placeholder="Username">
            <input type="color">
            <input type="radio">
            <input type="password" placeholder="Password">
            <input type="submit">
        </form>


    </body>

</html>
